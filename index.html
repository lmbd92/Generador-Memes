<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de memes</title>
    <link rel="stylesheet" href="/Styles/style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      preload
    />
    <script
      src="https://kit.fontawesome.com/862cf1f366.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"
      integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="light-theme">
    <!--
      ***************************************************
                        HEADER
      ***************************************************
    -->
    <header class="header">
      <h1 class="header-title">Generador de Memes</h1>
      <div class="button-container panel-botones">
        <button
          class="button button-header"
          id="btn-img"
          aria-label="Boton panel imagen"
        >
          <i class="far fa-images button-icon"></i> Imagen
        </button>
        <button
          class="button button-header"
          id="btn-text"
          aria-label="Boton panel texto"
        >
          <i class="fas fa-font button-icon"></i> Texto
        </button>
        <button
          class="button button-header"
          id="btn-theme"
          aria-label="Boton tema"
        >
          <i class="far fa-lightbulb button-icon"></i> Modo Oscuro
        </button>
      </div>
    </header>
    <!--
      ***************************************************
                        MAIN
      ***************************************************
    -->
    <main class="main-container">
      <div class="meme-container">
        <p class="meme-text" id="top-text">Texto superior</p>
        <div id="meme-img"></div>
        <p class="meme-text" id="bottom-text">Texto inferior</p>
      </div>
      <button
        type="button"
        class="button"
        id="btn-descargar"
        aria-label="Boton descargar meme"
      >
        <i class="fas fa-download button-icon"></i> Descargar meme
      </button>
    </main>
    <!--
      ***************************************************
                        ASIDE
      ***************************************************
    -->
    <aside class="panel" id="panel-aside">
      <button
        class="button-close"
        id="panel-button-close"
        aria-label="Boton cerrar panel"
      >
        <i class="fas fa-times"></i>
      </button>

      <!--SIDEBAR IMAGEN-->
      <section class="imagen" id="panel-imagen">
        <h2 class="panel-title">IMAGEN</h2>
        <div class="panel-control">
          <!-- URL -->
          <h3 class="panel-control-title">URL</h3>
          <input type="text" class="url-input" id="url-img-input" />
          <input type="file" name="inpFile" id="inpFile" />
        </div>

        <!-- FONDO -->
        <div class="panel-control">
          <h3 class="panel-control-title">FONDO</h3>
          <div class="panel-control-options">
            <div class="panel-control-color panel-control-colum">
              <input
                type="color"
                aria-label="color fondo imagen"
                id="color-fondo-img-input"
                value="#FFFFFF"
              /><span id="color-fondo-img-span" aria-hidden="true"
                >#FFFFFF</span
              >
            </div>
            <div>
              <select id="efectos-fondo" class="panel-control-input">
                <option value="unset">Ninguno</option>
                <option value="lighten">Aclarar</option>
                <option value="darken">Oscurecer</option>
                <option value="difference">Diferencia</option>
                <option value="luminosity">Luminosidad</option>
                <option value="multiply">Multiplicar</option>
              </select>
            </div>
          </div>
        </div>

        <!--FILTROS  -->
        <div class="panel-control">
          <h3 class="panel-control-title">FILTROS</h3>
          <div class="panel-control-filtros">
            <label for="brillo-range">BRILLO</label
            ><input
              type="range"
              id="brillo-range"
              min="0"
              max="1"
              value="1"
              step="0.1"
            />
          </div>
          <div class="panel-control-filtros">
            <label for="opacidad-range">OPACIDAD</label
            ><input
              type="range"
              id="opacidad-range"
              min="0"
              max="1"
              value="1"
              step="0.1"
            />
          </div>
          <div class="panel-control-filtros">
            <label for="contraste-range">CONTRASTE</label
            ><input
              type="range"
              id="contraste-range"
              min="100%"
              max="1000%"
              value="1000"
              step="1%"
            />
          </div>
          <div class="panel-control-filtros">
            <label for="desenfoque-range">DESENFOQUE</label
            ><input
              type="range"
              id="desenfoque-range"
              min="0px"
              max="1px"
              value="0"
              step="0.001px"
            />
          </div>
          <div class="panel-control-filtros">
            <label for="grises-range">ESCALA DE GRISES</label
            ><input
              type="range"
              id="grises-range"
              min="0%"
              max="100%"
              value="0"
              step="1%"
            />
          </div>
          <div class="panel-control-filtros">
            <label for="sepia-range">SEPIA</label
            ><input
              type="range"
              id="sepia-range"
              min="0%"
              max="100%"
              value="0"
              step="1%"
            />
          </div>
          <div class="panel-control-filtros">
            <label for="hue-range">HUE</label
            ><input
              type="range"
              id="hue-range"
              min="0deg"
              max="360deg"
              value="0"
              step="1deg"
            />
          </div>
          <div class="panel-control-filtros">
            <label for="saturado-range">SATURADO</label
            ><input
              type="range"
              id="saturado-range"
              min="100"
              max="1000"
              value="100"
              step="10"
            />
          </div>
          <div class="panel-control-filtros">
            <label for="negativo-range">NEGATIVO</label
            ><input
              type="range"
              id="negativo-range"
              min="0"
              max="1"
              value="0"
              step="0.1"
            />
          </div>
        </div>
        <button class="button button-default" id="restablecer-filtros">
          Reestablecer filtros
        </button>
      </section>

      <!--SIDEBAR TEXTO-->
      <section class="sidebar ocultar" id="panel-texto">
        <h3>TEXTO</h3>
        <div class="panel-control">
          <h4 class="panel-control-title">SUPERIOR</h4>
          <textarea
            id="sup-text"
            class="sidebar-input url-input"
            rows="1"
            value="Top Text"
            aria-label="Top Text"
          ></textarea>
          <div class="flex-cont">
            <input id="sup-check" type="checkbox" /><label
              >Sin texto superior</label
            >
          </div>
        </div>
        <div class="panel-control">
          <h4 class="panel-control-title">INFERIOR</h4>
          <textarea
            id="inf-text"
            class="sidebar-input url-input"
            rows="1"
            value="bottom Text"
            aria-label="bottom Text"
          ></textarea>
          <div class="flex-cont">
            <input id="inf-check" type="checkbox" /><label
              >Sin texto inferior</label
            >
          </div>
        </div>

        <!--FONT STYLE-->
        <div class="panel-control">
          <h4 class="panel-control-title">FUENTE</h4>
          <select id="input-font" class="sidebar-input panel-control-input">
            <option value="Verdana" selected="selected">Verdana</option>
            <option value="Arial">Arial</option>
            <option value="Arial Narrow Bold">Arial Narrow Bold</option>
            <option value="monospace">monospace</option>
            <option value="fantasy">fantasy</option>
            <option value="sans-serif">sans-serif</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Impact">Impact</option>
            <option value="Times New Roman">Times New Roman</option>
          </select>

          <!--FONT SIZE-->
          <div class="flex-cont">
            <input
              class="sidebar-input panel-control-input"
              type="number"
              min="12"
              max="54"
              id="font-size"
              value="40"
            />
            <button id="btn-text-left" type="button" class="sidebar-input">
              <i class="fas fa-align-left"></i>
            </button>
            <button id="btn-text-center" type="button" class="sidebar-input">
              <i class="fas fa-align-center"></i>
            </button>
            <button id="btn-text-right" type="button" class="sidebar-input">
              <i class="fas fa-align-right"></i>
            </button>
          </div>
        </div>
        <div class="panel-control-options">
          <h4 class="panel-control-title">COLOR</h4>
          <div class="panel-control-color panel-control-colum">
            
            <input type="color" value="#000000" id="text-color" class="panel-control-color"/>
            <span id="spantext-color">#000000</span>
          </div>
          <div class="panel-control-color panel-control-colum">
            <h4 class="panel-control-title">FONDO</h4>
            <input type="color" value="#FFFFFF" id="fondo-color-text" />
            <span id="spantext-colorFondo">#FFFFFF</span>
          </div>
        </div>
        <br />
        <input class="sidebar-input" id="fondo-check" type="checkbox" />Fondo
        transparente
        <div class="panel-control">
          <h4 class="panel-control-title">CONTORNO</h4>
          <div class="divrow">
            <button id="strokeNone" class="sidebar-input">Ninguno</button>
            <button id="strokeLight" class="sidebar-input">Claro</button>
            <button id="strokeDark" class="sidebar-input">Oscuro</button>
          </div>
        </div>
        <div class="panel-control">
          <h4 class="panel-control-title">ESPACIADO</h4>
          <input
            class="sidebar-input"
            type="number"
            id="espaciado"
            min="10"
            max="50"
            value="35"
          />
        </div>
        <div class="panel-control">
          <h4 class="panel-control-title">INTERLINEADO</h4>
          <select id="interlineado" class="sidebar-input" value="17" range>
            <option value="0.8">0.8</option>
            <option value="1">1</option>
            <option value="1.2" selected="selected">1.2</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
          </select>
        </div>
      </section>
    </aside>

    <!-- Link JavaScript Logica del generador -->
    <script src="app.js"></script>
  </body>
</html>
